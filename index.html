<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tip Calculator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <style type="text/css">
      #total { padding-top: 7px; min-height: 27px; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand">Tip Calculator</a>
        </div>
      </div>
    </nav>

    <div class="container" role="main">
      <div class="row">
        <div class="col-md-12">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="base-cost" class="col-md-2 control-label">Base Meal Cost</label>
              <div class="col-md-10">
                <input id="base-cost" class="form-control" type="text" />
              </div>
            </div>
            <div class="form-group">
              <label for="tax-rate" class="col-md-2 control-label">Tax Rate (e.g. 9)</label>
              <div class="col-md-10">
                <div class="input-group">
                  <input id="tax-rate" class="form-control" type="text" />
                  <div class="input-group-addon">%</div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="tip-percentage" class="col-md-2 control-label">Tip Percentage (e.g. 15)</label>
              <div class="col-md-10">
                <div class="input-group">
                  <input id="tip-percentage" class="form-control" type="text" />
                  <div class="input-group-addon">%</div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2 control-label">Total</label>
              <div class="col-md-10">
                <p id="total"></p>
              </div>
            </div>
            <div class="form-group">
              <div class="col-md-offset-2 col-md-10">
                <button type="button" id="submit" class="btn btn-primary">Calculate</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
