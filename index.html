<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tip Calculator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" />
    <style type="text/css">
      body {
        padding-top: 5rem;
      }

      #total {
        padding-top: 7px;
        min-height: 27px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
      <a class="navbar-brand" href="#">Tip Calculator</a>
    </nav>

    <div class="container" role="main">
      <div class="row">
        <div class="col-md-12">
          <form class="form-horizontal">
            <div class="form-group row">
              <label for="base-cost" class="col-md-3 col-form-label">Base Meal Cost</label>
              <div class="col-md-9">
                <input id="base-cost" class="form-control" type="text" />
              </div>
            </div>
            <div class="form-group row">
              <label for="tax-rate" class="col-md-3 col-form-label">Tax Rate (e.g. 9)</label>
              <div class="col-md-9">
                <div class="input-group">
                  <input id="tax-rate" class="form-control" type="text" />
                  <div class="input-group-addon">%</div>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="tip-percentage" class="col-md-3 col-form-label">Tip Percentage (e.g. 15)</label>
              <div class="col-md-9">
                <div class="input-group">
                  <input id="tip-percentage" class="form-control" type="text" />
                  <div class="input-group-addon">%</div>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-md-3 col-form-label">Total</label>
              <div class="col-md-9">
                <p id="total"></p>
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-md-3 col-md-9">
                <button type="button" id="submit" class="btn btn-primary">Calculate</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
